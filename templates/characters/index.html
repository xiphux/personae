<h1>Characters</h1>

{% regroup characters by universe as universe_group %}

{% for universe in universe_group %}
<p>
  <h2>{{ universe.grouper.name }}</h2>
  <ul>
  {% for character in universe.list %}
    <li><a href="/characters/{{ character.id }}/">{{ character.name }}</a></li>
  {% endfor %}
  </ul>
</p>
{% endfor %}
<a href="/characters/new/">Create a new character</a>
